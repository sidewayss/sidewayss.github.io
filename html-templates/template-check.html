<html>
  <body>
    <!-- <check-box> and <check-tri> template -->
    <template id="template-check">
      <style>
        pre { /* I use <pre> instead of labels w/o for attribute */
          margin: 0;
          padding:0;
          font-family:"Roboto Mono", monospace;
        }
        .checkMark {
          fill:none;
          stroke-width:2px;
          stroke-linecap :round;
          stroke-linejoin:round;
        }
      </style>
      <svg id="check" part="box" viewbox="0 0 18 15" width="18" height="15">
        <defs>
          <rect id="box" x="0.5" y="1.5" width="13" height="13" rx="2" ry="2"/>
          <g id="chk"> <!-- checked state -->
            <use href="#box"/>
            <path d="M3.5,8.5 L6,11 10,4.5" class="checkMark"/>
          </g>
          <g id="ind"> <!-- indeterminate state -->
            <use href="#box"/>
            <path d="M4,8 H10" class="checkMark"/>
          </g>
        </defs>
        <use id="default-box" href="#box" part="default" pointer-events="none"/>
        <use id="check-box"   href="#box" part="check"/>
      </svg>
      <pre id="data-label"></pre>
    </template>
  </body>
</html>
