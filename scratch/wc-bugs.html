      </svg>
    </template>
    <div>
      <label for="elm">&lt;svg&gt;:</label>
      <my-elm1 id="elm"></my-elm1>
      <span>span</span>
      <my-elm1 id="elmXtra" style="font-size:2rem;"></my-elm1>

    <template id="t2">
